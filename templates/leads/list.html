{% extends 'base.html' %}
{% load staticfiles %}

{%block data_head%}
  <script
  src="https://code.jquery.com/jquery-1.9.1.min.js"
  integrity="sha256-wS9gmOZBqsqWxgIVgA8Y9WcQOa7PgSIX+rPA0VL2rbQ="
  crossorigin="anonymous"></script>
  <script src="{% static 'cohort/bootstrap.min.js' %}"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
   <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
   <script type="text/javascript" src="https://cdn.datatables.net/3.1.2/js/dataTables.bootstrap.min.js"></script>
   <script src="https://cdn.datatables.net/fixedheader/3.1.2/js/dataTables.fixedHeader.min.js" type="text/javascript"></script>
   <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/fixedheader/3.1.2/css/fixedHeader.dataTables.min.css">
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
   <script type="text/javascript" src="https://cdn.datatables.net/plug-ins/1.10.16/sorting/datetime-moment.js"></script>
   <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
  <script src="{% static 'order-engagement.js' %}"></script>
  <style>
  table.fixedHeader-floating {
    padding-top: 45px;
  }
  </style>
  <script type="text/javascript" class="init">

    $(document).ready(function() {
      $.fn.dataTable.moment( 'DD, MMM. YYYY, HH:mm' );
      $('#example').DataTable({
        "fixedHeader": {
        header: true,
        },
        "paging": false,
      }); });
    </script>
{%endblock%}

{% block body %}
<div class="container">
  <div class="row">
    <div class="table-responsive" style="text-align: center">
      <br>
      <h3> Leads List </h3>
      <br>
      <table id="example" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th style="text-align: center">ID</th>
            <th style="text-align: center">Name</th>
            <th style="text-align: center">Email</th>
          </tr>
        </thead>
        <tbody>
          {% for lead in leads %}
          <tr>
            <td>{{lead.id}}</td>
            <td>{{lead.name}}</td>
            <td>{{lead.email}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
